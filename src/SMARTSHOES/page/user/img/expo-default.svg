<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25A69B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1E8A7F;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25A69B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8A7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 전시회 부스 -->
  <rect x="100" y="100" width="200" height="120" fill="url(#iconGradient)" opacity="0.8" rx="10"/>
  
  <!-- 부스 지붕 -->
  <polygon points="80,100 200,80 320,100" fill="url(#iconGradient)" opacity="0.9"/>
  
  <!-- 부스 기둥 -->
  <rect x="120" y="100" width="8" height="120" fill="url(#iconGradient)" opacity="0.7"/>
  <rect x="272" y="100" width="8" height="120" fill="url(#iconGradient)" opacity="0.7"/>
  
  <!-- 로고 -->
  <circle cx="200" cy="160" r="25" fill="white" opacity="0.9"/>
  <text x="200" y="170" text-anchor="middle" font-size="20" fill="#25A69B" font-weight="bold">SS</text>
  
  <!-- 전시회 텍스트 -->
  <text x="200" y="200" text-anchor="middle" font-size="14" fill="white" font-weight="bold">스마트신발</text>
  <text x="200" y="215" text-anchor="middle" font-size="12" fill="white" opacity="0.9">전시회</text>
  
  <!-- 장식 요소 -->
  <circle cx="150" cy="80" r="3" fill="#25A69B" opacity="0.6"/>
  <circle cx="250" cy="80" r="3" fill="#25A69B" opacity="0.6"/>
  <circle cx="180" cy="70" r="2" fill="#25A69B" opacity="0.4"/>
  <circle cx="220" cy="70" r="2" fill="#25A69B" opacity="0.4"/>
</svg>
