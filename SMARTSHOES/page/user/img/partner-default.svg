<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25A69B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1E8A7F;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25A69B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8A7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="200" height="100" fill="url(#bgGradient)" rx="10"/>
  
  <!-- 파트너 텍스트 -->
  <text x="100" y="45" text-anchor="middle" font-size="16" fill="url(#textGradient)" font-weight="bold">PARTNER</text>
  <text x="100" y="65" text-anchor="middle" font-size="12" fill="url(#textGradient)" opacity="0.8">COMPANY</text>
  
  <!-- 장식 요소 -->
  <circle cx="50" cy="30" r="2" fill="#25A69B" opacity="0.4"/>
  <circle cx="150" cy="30" r="2" fill="#25A69B" opacity="0.4"/>
  <circle cx="50" cy="70" r="2" fill="#25A69B" opacity="0.4"/>
  <circle cx="150" cy="70" r="2" fill="#25A69B" opacity="0.4"/>
</svg>
